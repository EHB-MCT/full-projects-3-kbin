<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globe.css">
    <script src="/dist1/dist/testt.js"></script>
    <title>Document</title>
</head>

<model-viewer src="aardbol.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" exposure="1.03">
    <button class="Hotspot" slot="hotspot-1" data-surface="0 0 267 281 282 0.482 0.377 0.142" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">kaka</div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="0 0 255 254 269 0.284 0.200 0.517" data-visibility-attribute="visible"></button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <button class="Hotspot" slot="hotspot-1" data-surface="x y z" data-visibility-attribute="visible">
    <div class="HotspotAnnotation">Location Name</div>
</button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
</body>

</html>
